<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>HubMovies</title>
  <base href="/">
  <meta name="description" content="A client built with Angular">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#F83745">

  <meta name="msapplication-TileColor" content="#F83745">
  <meta name="msapplication-TileImage" content="assets/icons/mstile-150x150.png">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#F83745">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/icons/favicon-16x16.png" sizes="16x16">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon-180x180.png">
</head>

<body>
  <app-root>
    <div id="launcher">
      <p>Hubmovies</p>
    </div>
  </app-root>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function (err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    }

  </script>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-97330502-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>

</html>
