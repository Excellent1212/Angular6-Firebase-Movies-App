<section>
  <h1>History</h1>

  <mat-table #table [dataSource]="dataSource">

      <ng-container cdkColumnDef="poster_path">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let row"><a [routerLink]="['/movie', row.id]"><img src="https://image.tmdb.org/t/p/w45/{{row.poster_path}}" alt="poster movie"></a> </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="original_title">
          <mat-header-cell *cdkHeaderCellDef> Title </mat-header-cell>
          <mat-cell *cdkCellDef="let row"><a [routerLink]="['/movie', row.id]">{{row.original_title}}</a> </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="category">
          <mat-header-cell *cdkHeaderCellDef> Category </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.category}} </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="action">
          <mat-header-cell *cdkHeaderCellDef> Delete </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> <mat-icon (click)="deleteMovie(row.$key)">delete_forever</mat-icon> </mat-cell>
      </ng-container>

      <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

  <mat-paginator #paginator
                [length]="length"

                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator> -->
  </mat-table>
</section>
