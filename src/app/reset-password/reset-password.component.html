<h1>Reset your password</h1>
<form (ngSubmit)="onSubmit(formData.value)" #formData='ngForm'>
  <md-card>
    <md-input-container>
      <input mdInput type="email" name="email" placeholder="Email address" ngModel required>
    </md-input-container>
    <button md-raised-button color="primary" type="submit" [disabled]="!formData.valid">Send</button>
    <a routerLink="/">Cancel</a>
  </md-card>
</form>
