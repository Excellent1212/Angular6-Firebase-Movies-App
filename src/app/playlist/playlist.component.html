<div class="items">
    <mat-card class="item" *ngFor="let movie of movies">
        <a [routerLink]="['/movie', movie.id]">
         <img *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="poster movie">
         <img *ngIf="!movie.poster_path" src="http://ddbu.billiardport.com/img/posters/no_poster_available.jpg" alt="No poster available">
        </a>
        <mat-card-header>
            <mat-card-title>{{movie.original_title}}</mat-card-title>
            <mat-card-subtitle>{{movie.release_date | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>share</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item href="https://plus.google.com/share?url=https://hubmovies-a26fc.firebaseapp.com/movie/{{movie.id}}" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
                     Google +
                </a>
                <a mat-menu-item href="https://www.facebook.com/sharer/sharer.php?u=https://hubmovies-a26fc.firebaseapp.com/movie/{{movie.id}}">Facebook</a>
                <a mat-menu-item href="https://twitter.com/intent/tweet?text={{movie.original_title}}%20on%20&url=https://hubmovies-a26fc.firebaseapp.com/movie/{{movie.id}}&hashtags=hubmovies, {{movie.title}}">Twitter</a>
                <a mat-menu-item href="mailto:?subject={{movie.original_title}} on Hubmovies&body=Discovers the movie on https://hubmovies-a26fc.firebaseapp.com/movie/{{movie.id}}">Email</a>
            </mat-menu>
            <button mat-button (click)="deleteMovie(movie.$key)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
